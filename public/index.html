<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Gas Calculator</title>
    <meta name="description" content="Gas Calculator App">
    <meta name="author" content="AJ Bronson">

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKupc5AuktlBaynekFVsIyXnIXmCHi3U"></script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <div id="map" style="width:100%;height:600px;"></div>

    <script>
    $(function () {
      var mapOptions = {
        center: new google.maps.LatLng(38.964946, -97.015989),
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.Map
      }
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      let sacramentoMarker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(38.576331, -121.495143),
          animation: google.maps.Animation.DROP
      });

      let provoMarker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(40.233671, -111.658677),
          animation: google.maps.Animation.DROP
      });
    });
    </script>

  </body>
</html>
